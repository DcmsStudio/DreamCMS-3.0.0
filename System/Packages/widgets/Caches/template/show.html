<style type="text/css">

    #wgt-cache {
        padding: 10px;
    }

    #wgt-cache ul, #wgt-cache li {
        overflow: hidden;
        padding: 0;
        margin: 0;
        list-style: none;
    }

    #wgt-cache li span:first-child {
        display: inline-block;
        width: 50%;
        text-align: right;
        padding-right: 10px;
        white-space: nowrap;
        float: left;
    }

    #wgt-cache li span:last-child {
        display: inline-block;
        text-align: left;
        width: 35%;
    }

    #wgt-cache .wgt-cache-h {
        width: 100%!important;
        text-align: center!important;
        font-weight: bold;
    }

</style>


<div id="wgt-cache">
    <ul>
        <cp:if condition="$apc.apc.files">
            <li><span class="wgt-cache-h">{trans('APC Cache')}</span></li>
            <li><span>{trans('Einträge')}</span><span>{$apc.apc.files}</span></li>
            <li><span>{trans('Speichernutzung')}</span><span>{formatsize($apc.apc.size)}</span></li>
        </cp:if>

        <cp:if condition="$filecache.filecache.files">
            <li><span class="wgt-cache-h">{trans('File Cache')}</span></li>
            <li><span>{trans('Einträge')}</span><span>{$filecache.filecache.files}</span></li>
            <li><span>{trans('Speichernutzung')}</span><span>{formatsize($filecache.filecache.size)}</span></li>
        </cp:if>
    </ul>
</div>
