<cp:if condition="count($guilocales)">
<div id="gui-locales" style="display:inline-block">
<cp:loop name="guilocales" key="r">
<a href="{$r.location}" class="gui-locale{iif($r.active, ' active', '')}"><img src="{$r.icon}" width="16" height="16" alt="{$r.title}" title="{$r.title}" /></a> 
</cp:loop>
</div>
<script type="text/javascript" language="javascript">

$('#gui-locales').find('a').click(function(e) {
e.preventDefault();
e.stopPropagation();
$.get($(this).attr('href'), {}, function(data) {
if (responseIsOk(data)) {
window.location.reload();
}
else {
alert(data.msg);
}
});
return false;
});


</script>
</cp:if>
