<!DOCTYPE html>
<html>
<head>
    <title>Test</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-theme.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>

    <script type="text/javascript" src="js/dcms.bootstrap-fileinput.js"></script>
    <script type="text/javascript" src="js/dcms.bootstrap-input-tooltip.js"></script>
    <script type="text/javascript" src="js/dcms.bootstrap-input-spin.js"></script>
    <script type="text/javascript" src="js/dcms.bootstrap-inputtrigger.js"></script>
    <script type="text/javascript" src="js/dcms.bootstrap-init.js"></script>
</head>
<body>

<div style="margin: 30px">



    <div class="row">
        <div class="col-md-12">
            <input type="text" data-toggle="spin" data-min="0" data-max="10" data-step="0.5" class="form-control"/>
        </div>
    </div>



    <div class="row">
        <div class="col-md-12"><input type="text" data-tooltip="Hello World" class="form-control"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <textarea data-tooltip="Im a Tooltop" rows="10" class="form-control"></textarea>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <input type="file" data-placeholder="Hello World" data-tooltip="Hello World File" class="form-control"/>
        </div>
    </div>

</div>


<script type="application/javascript">
    $( document ).ready( function ()
    {
        Bootstraper.init($('body'));
    } );
</script>

</body>
</html>
