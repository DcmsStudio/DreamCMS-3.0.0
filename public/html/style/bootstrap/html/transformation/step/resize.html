    <fieldset>
        <legend>{trans("Width (pixels)")}</legend>
        <input type="text" class="textbox" name="params[width]" id="width" value="{iif($values.width, $values.width, '')}" style="width: 100px;" />
    </fieldset>

    <fieldset>
        <legend>{trans("Height (pixels)")}</legend>
        <input type="text" class="textbox" name="params[height]" id="height" value="{iif($values.height, $values.height, '')}" style="width: 100px;" />
    </fieldset>

    <fieldset>
        <legend>{trans("Width (percentage)")}</legend>
        <input type="text" class="textbox" name="params[p_width]" id="p_width" value="{iif($values.p_width, $values.p_width, '')}" style="width: 80px;" /> %
    </fieldset>

    <fieldset>
        <legend>{trans("Height (percentage)")}</legend>
        <input type="text" class="textbox" name="params[p_height]" id="p_height" value="{iif($values.p_height, $values.p_height, '')}" style="width: 80px;" /> %
