<cp:set var="mediabrowser" value="mediabrowser"/>


    
<div id="{$mediabrowser}std-btn" class="toolbar" style="display:inline-block!important;clear:both;">
        <button class="action-button" id="{$mediabrowser}add-folder-btn">
            <img src="html/style/default/img/fileman/folder_add.png" width="16" height="16" alt="" /> {trans('Katalog Erstellen')}
        </button>
        <button class="action-button" id="{$mediabrowser}delete-btn">
            <img src="html/style/default/img/fileman/delete.png" width="16" height="16" alt="" /> {trans('Löschen')}
        </button>

        <button class="action-button" id="{$mediabrowser}rename-btn">
            <img src="html/style/default/img/fileman/rename.png" width="16" height="16" alt="" /> {trans('Umbenennen')}
        </button>
        
        <button class="action-button" id="{$mediabrowser}upload-btn">
            <img src="html/style/default/img/buttons/drive-upload.png" width="16" height="16" alt="" /> {trans('Upload')}
        </button>
    </div>
    
    <!-- View Mode -->
    <div id="{$mediabrowser}back-btn" style="float:left;display:none;clear:both;" class="toolbar">
        <button class="action-button" id="{$mediabrowser}fm-exitbtn">
            <img src="html/style/default/img/back.png" width="16" height="16" alt="" /> {trans('Zurück')}
        </button>
    </div>
    
    <!-- View Mode -->
    <div id="{$mediabrowser}edit-add-btn" style="float:left;display:none;clear:both;" class="toolbar">
        
        <button class="action-button" id="{$mediabrowser}save-filebtn">
            <img src="html/style/default/img/buttons/save.png" width="16" height="16" alt="" /> {trans('Speichern')}
        </button>
        
        <button class="action-button" id="{$mediabrowser}save-exitfilebtn">
            <img src="html/style/default/img/buttons/save.png" width="16" height="16" alt="" /> {trans('Speichern & Schließen')}
        </button>
        
        <button class="action-button" id="{$mediabrowser}reset-filebtn">
            <img src="html/style/default/img/refresh.png" width="16" height="16" alt="" /> {trans('Zurücksetzen')}
        </button>
    </div>
    <div id="{$mediabrowser}copymove_container" style="display:none;clear:both;">
        <div id="{$mediabrowser}copymove_cache" style="display:none;clear:both;">
            <div id="{$mediabrowser}copy_cache" style="display:none"><img src="html/style/default/img/folder_page.png" width="16" height="16" alt="" /></div>
            <div id="{$mediabrowser}move_cache" style="display:none"><img src="html/style/default/img/forward.png" width="16" height="16" alt="" /></div>        
        </div>
    </div>

    

<div id="mediaBrowser">
    <div id="{$mediabrowser}file-info">
        <div>
            <strong>{trans('Path')}</strong>: <a class="file-path-button file-path-root">Root</a>
            <span id="{$mediabrowser}path-container"></span>
        </div>
    </div>
    
    <div id="{$mediabrowser}fmOuterContainer">
        <div id="{$mediabrowser}upload-container" style="display:none"></div>
        <div id="{$mediabrowser}fmContainer"></div>
        <div id="{$mediabrowser}fmFileView" style="display:none"></div>
        <div id="{$mediabrowser}fmFileEditAdd" style="display:none">
            <form id="FileEditAdd_form" name="FileEditAdd_form" action="">
                <fieldset>
                    <legend>{trans('Dateiname')}</legend>
                    <input class="input" type="text" id="filename" name="filename" value="" size="72" maxlength="80" />        
                </fieldset>
                
                <fieldset>
                    <legend>{trans('Inhalt')}</legend>                    
                    <textarea class="textarea" cols="30" rows="20" name="filecontent" id="filecontent"></textarea>
                </fieldset>    
            </form>
        </div>
        <div id="{$mediabrowser}fileInformation">
            
        </div>
    </div>
</div>

<ul id="{$mediabrowser}FileContexMenu" class="dcmscontextmenu">
    <li><a href="#edit" id="file_edit"><span class="file_edit"></span>Edit</a></li>
    <li><a href="#copy" id="file_copy"><span class="file_copy"></span>Copy</a></li>
    <li><a href="#past" id="file_paste"><span class="file_paste"></span>Paste</a></li>
    <li><a href="#delete" id="file_delete"><span class="file_delete"></span>Delete</a></li>            
    <li class="separator"><div class="menu-separator"></div></li>            
    <li><a href="#refresh" id="file_refresh"><span class="file_refresh"></span>Refresh</a></li>            
</ul>



<script type="text/javascript" language="javascript" src="html/js/backend/dcmsfileman.js"></script>

        movie_types: 'swf,fly,flv,avi,mpg,mpeg',
        client_source_path: 'html/',
       /*  media: true,

    });

    fileManager3.getData('{iif($path != "", $path, '/')}', ('{$path}' ? true : false) );

    $('#maincontent').bind('click', function(e){ fileManager.deselectNodes(e,fileManager3); });

    </script>




</cp:block>
