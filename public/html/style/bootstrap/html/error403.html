<cp:include template="header" />
<!-- end header include -->
<div id="content">
    <div class="container">
        <div id="breadcrumbs">
            <cp:if condition="$NAVIGATION">
                <a href="{cfg('portalurl')}/" class="first">{trans('Startseite')}</a>
                / {$NAVIGATION}
            </cp:if>
            <cp:else>
                <span class="first">
                    {trans('Startseite')}
                </span>
            </cp:else>
        </div>
        <div class="clear">
            <!-- -->
        </div>
        <div class="error403">
            <div class="inner-border">
            </div>
        </div>
        <div class="inner-border error403txt note">
            <h1 class="decoration">
                HTTP 403
            </h1>
            {$message}
        </div>
        <div class="clear">
            <!-- -->
        </div>
    </div>
</div>
<cp:include template="footer" />
