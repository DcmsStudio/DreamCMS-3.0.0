<cp:extends template="../main"/>
<cp:block name="inline-css">
    <link rel="stylesheet" type="text/css" href="html/style/default/css/grid.css" />
</cp:block>
<cp:block name="toolbar">


    <cp:groupbutton label="trans('Aktion')">
        <button class="action-button btn_new" onclick="openTab({url: 'admin.php?adm=page&action=add', obj: this, label: $(this).text() })">
            <span class="icn"></span><span class="label">{trans('Seite hinzuf√ºgen')}</span>
        </button>

        <button class="action-button pagetypes" onclick="openTab({url: 'admin.php?adm=page&action=pagetypes', obj: this, label: $(this).text() })">
            <span class="icn"></span><span class="label">{trans('Seitentypen')}</span>
        </button>

        <button class="action-button btn_list" onclick="openTab({url: 'admin.php?adm=page&action=pagecats', obj: this, label: $(this).text() })">
            <span class="icn"></span><span class="label">{trans('Seiten Kategorien')}</span>
        </button>
    </cp:groupbutton>
</cp:block>

<cp:block name="content">
    <div id="pages-grid"></div>
    <script type="text/javascript" language="javascript">

                Application.enableMenuitems('add');
                Application.hideMenuitems('editcat');
                Application.Grid('pages-grid', {
                url: 'admin.php?adm=page',
                        labelColumn: '{$grid.labelColumn}',
                        currentFilter: {$grid.activeFilter},
                        colModel: {$grid.colModel},
                        gridActions: {$grid.gridActions},
                        searchitems: {$grid.searchitems},
                        sort: '{$grid.sort}',
                        orderby: '{$grid.orderby}',
                        total: {$grid.total},
                        perpage: {$grid.perpage}
                });


    </script>
</cp:block>
