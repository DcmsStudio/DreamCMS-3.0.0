<cp:extends template="../main"/>

<cp:block name="toolbar">
    <button onclick="document.location.href='{setting('base_url')}component/index';" class="action-button"><img src="{setting('base_url')}asset/img/icon/back.png" width="16" height="16" alt="" />&nbsp;{trans("Back")}</button>

</cp:block>

<cp:block name="content">



    <div class="panel panel-info">
        <div class="panel-heading">{trans("Component")}</div>
        <div class="panel-body">
            <dl class="dl-horizontal">

                    <dt>{trans("Name")}:</dt>
                    <dd>{$component.name}</dd>

                    <dt>{trans("Beschreibung")}:</dt>
                    <dd>{$component.description|escape}</dd>

                    <dt>{trans("Kategorie")}:</dt>
                    <dd>{$category.name}</dd>

            </dl>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">{trans("Inhalt")}</div>
        <div class="panel-body" style="max-height: 400px; overflow: auto; padding: 0;">
            <div style="padding: 10px;">
                {$output.code}
            </div>
        </div>
    </div>
    



<style type="text/css">
{$output.css}
</style>

</cp:block>
