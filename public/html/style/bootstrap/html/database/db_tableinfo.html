
<table cellspacing="1" cellpadding="3" border="0" width="90%" align="center" class="tblborder">
    <tr class="tableheader">
        <td colspan="2" align="left"><b>Tabelle: $tblname</b></td>
    </tr>
    <tr class="tableheader"><td colspan="2">Speicherplatzverbrauch:</td></tr>
    <tr class="firstrow">
        <td style="width:30%;" nowrap>Daten:</td>
        <td >$datasize</td>
    </tr>
    <tr class="secondrow">
        <td style="width:30%;" nowrap>Index:</td>
        <td>$indexsize</td>
    </tr>
    <tr class="firstrow">
        <td style="width:30%;" nowrap>Insgesamt:</td>
        <td>$fullsize</td>
    </tr>
    <tr><td colspan="2" class="tableheader">Kommentar:</td></tr>
    <tr class="secondrow">
        <td class="cont2" colspan="2" height="100%"> $comment</td>
    </tr>
</table>
<br>
<table cellspacing="1" cellpadding="3" border="0" width="95%" align="center" class="tblborder">
    <tr class="tableheader"><td colspan="2">Allgemeines:</td></tr>
    <tr class="firstrow">
        <td style="width:30%;" nowrap>Format:</td>
        <td>$format</td>
    </tr>
    <tr class="secondrow">
        <td style="width:30%;" nowrap>Zeilen:</td>
        <td>$rows</td>
    </tr>
    <tr class="firstrow">
        <td style="width:30%;" nowrap>Type:</td>
        <td>$type</td>
    </tr>
    <tr class="secondrow">
        <td style="width:30%;" nowrap>Erstellzeit:</td>
        <td>$createtime</td>
    </tr>
    <tr class="firstrow">
        <td style="width:30%;" nowrap>Updatezeit:</td>
        <td>$updatetime</td>
    </tr>
    <tr class="secondrow">
        <td style="width:30%;" nowrap>Überprüfzeit:</td>
        <td>$checktime</td>
    </tr>
</table>
