<cp:extends template="../main"/>
<cp:block name="inline-css">
    <link rel="stylesheet" type="text/css" href="html/style/default/css/grid.css"/>
</cp:block>

<cp:block name="toolbar">
    <cp:groupbutton label="trans('Aktion')">
        <button class="action-button btn_new"
                onclick="openTab({url: 'admin.php?adm=news&action=add', obj: this, label: $(this).text() })"><span
                class="icn"></span><span class="label">News hinzuf√ºgen</span></button>
        <button class="action-button btn_list"
                onclick="openTab({url: 'admin.php?adm=news&action=list_cats', obj: this, label: $(this).text() })"><span
                class="icn"></span><span class="label">News Kategorien Liste</span></button>
    </cp:groupbutton>
</cp:block>

<cp:block name="content">
    <div id="news-grid"></div>
    <script type="text/javascript" language="javascript">

        Application.Grid('news-grid', {$gridJson});






        {*
        Application.Grid('news-grid',{
                    labelColumn: '{$grid.labelColumn}',
                    url: 'admin.php?adm=news',
                    currentFilter: {$grid.activeFilter},
                colModel
        :
        {$grid.colModel}
        ,
        gridActions: {$grid.gridActions}
        ,
        searchitems: {$grid.searchitems}
        ,
        datarows: {$grid.datarows}
        ,
        sort: '{$grid.sort}',
                orderby
        :
        '{$grid.orderby}',
                total
        :
        {$grid.total}
        ,
        perpage: {$grid.perpage}
        ,
        onDoubleClick: function (row)
        {
            openTab({url: 'admin.php?adm=news&action=edit_news&id=' + row.attr('id').replace('data-',''),obj: null,label: row.find('[rel=title]').text() })
        }
        })
        ;
*}
    </script>
</cp:block>
