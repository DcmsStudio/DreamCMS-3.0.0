<cp:extends template="../main"/>
<cp:block name="toolbar">
    <cp:groupbutton label="trans('Aktion')">
        <button class="action-button btn_new" onclick="openTab({url: 'admin.php?adm=importer&action=import', obj: this, label: $(this).text() })">
            <span class="icn"></span><span class="label">{trans('Import anlegen')}</span>
        </button>
    </cp:groupbutton>
</cp:block>

<cp:block name="content">
    <div id="import-grid"></div>

    <script type="text/javascript" language="javascript">

                Application.Grid('import-grid', {
                url: 'admin.php?adm=importer',
                        currentFilter: {$grid.activeFilter},
                        colModel: {$grid.colModel},
                        gridActions: {$grid.gridActions},
                        searchitems: {$grid.searchitems},
                        sort: '{$grid.sort}',
                        orderby: '{$grid.orderby}',
                        total: {$grid.total},
                        perpage: {$grid.perpage}
                });

    </script>
</cp:block>
