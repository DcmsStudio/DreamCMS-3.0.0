
<form method="post" id="delete-users-form" action="admin.php">
    <input type="hidden" name="adm" value="users" />
    <input type="hidden" name="send" value="send"/>
    <input type="hidden" name="action" value="delete"/>
    <input type="hidden" name="userids" value="{$userids}"/>
    <input type="hidden" name="sid" value="$cp->session_id"/>    
    
    <div class="box">
        <h2>{trans('Benutzer löschen')}</h2>
        <div class="box-inner">
            {trans('Wollen Sie folgende Benutzer wirklich löschen?')}
            <p>
                {$users} 
            </p>
        </div>
    </div>
    
    
    
</form>
<btn>
    <input type="button"  value="Benutzer löschen" class="action-button" id="button-delete-users"  />
    <input type="button" value="Abbrechen"  class="button" onclick="cancel()" />
</btn>
<script type="text/javascript">

        $(document).ready(function() {

            $('#button-delete-users').bind('click', function() {
                $('#delete-users-form').get(0).submit();
            });
        });

</script>
