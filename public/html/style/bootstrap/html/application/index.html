<cp:extends template="../main"/>

<cp:block name="toolbar">
    <button id="add-app" class="action-button"><img src="images/buttons/application-add.png" width="16" height="16" title="" alt="" border="0"/> {trans('Anwendung erstellen')}</button>

</cp:block>


<cp:block name="content">
    <div id="apps-grid"></div>
    <script type="text/javascript" language="javascript">
            <cp:literal type="cdata_comment">
            $(document).ready(function() {

            $('#add-app').click(function(){
                href = 'admin.php?adm=app&action=edit';
                openTab({url: href, obj: this, label: $(this).text()} );
            });


            var table = new dcmsGrid('apps-grid', {
                url: 'admin.php?adm=app',
                currentFilter: {$grid.activeFilter},
                colModel: {$grid.colModel},
                gridActions: {$grid.gridActions},
                searchitems: {$grid.searchitems},
                datarows: {$grid.datarows},
                sort: '{$grid.sort}',
                orderby: '{$grid.orderby}',
                total: {$grid.total}
            });
        });

            </cp:literal>
    </script>
</cp:block>
