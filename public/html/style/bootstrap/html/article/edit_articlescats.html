<cp:extends template="../main"/>

<cp:block name="toolbar">
    
    <btn>
        {iif('!$title', '[save_exit:catform]', '[save:catform] [save_exit:catform]')}
        <input type="reset" value="{trans('ZurÃ¼cksetzen')}" class="button" />
        <input type="button" value="{trans('Abbrechen')}" class="button" onclick="cancel()"/>
    </btn>
	
</cp:block>

<cp:block name="content">
<form action="admin.php" method="post" id="catform" name="catform">
    <input type="hidden" name="adm" value="article_categories" />
    <input type="hidden" name="sid" value="{$cp->session_id}" />
    <input type="hidden" name="action" value="edit" />
    <input type="hidden" name="send" value="send" />
    <input type="hidden" name="id" value="{$request.id}" />
    
    <div class="box description">
        <div class="box-inner">
            <div class="fieldset3">
                <fieldset>
                    <legend>{trans('Titel')}</legend>
                    <input type="text" name="title" value="{$title}" size="50" class="input" />
                </fieldset>
                <fieldset>
                    <legend>{trans('Typ')}</legend>
                    {info:article|categrie_type}
                    <select name="typeid" class="select">
                        {$types_options}
                    </select>
                </fieldset>
                
                <fieldset>
                    <legend>{trans('Aktiv')}</legend>{info:article|categrie_publish}
                    <input type="radio" name="published" id="pub1" value="1" class="radio"<cp:if condition="{$published}  == 1"> checked="checked"</cp:if>/> <label for="pub1">{trans('Ja')} &nbsp;</label>
                    <input type="radio" name="published" id="pub0" value="0" class="radio"<cp:if condition="{$published}  == 0"> checked="checked"</cp:if> /> <label for="pub0">{trans('Nein')}</label>
                    
                </fieldset>
            </div>
        </div>
    </div>

</form>

</cp:block>
