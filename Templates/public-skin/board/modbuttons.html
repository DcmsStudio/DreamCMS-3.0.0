    <span>
        {trans('Moderation')}
    </span>
    <div>
        <span cp:is="$mod.caneditpost">
            {trans('Beitrag bearbeiten')}
        </span>
        <a href="forum/publishpost/{$forumpost.postid}/1" cp:is="$mod.canpublishpost && !$forumpost.published">
            <span>
                {trans('Beitrag freischalten')}
            </span>
        </a>
        <a href="forum/publishpost/{$forumpost.postid}/0" cp:is="$mod.canpublishpost && $forumpost.published">
            <span>
                {trans('Beitrag verstecken')}
            </span>
        </a>
