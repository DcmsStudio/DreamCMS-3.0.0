        <script type="text/javascript" src="{cfg('portalurl')}/html/js/dcmsTracker.js"></script>
        <script type="text/javascript">
            /* <![CDATA[ */
            $(document).ready(function() {
                page = '{$request.page}';
                if ($.browser.msie) {
                    var sliderConfig = {
                        rotate: true
                    };
                } else {
                    var sliderConfig = {
                        effect: "fade",
                        fadeOutSpeed: "slow",
                        rotate: true
                    };
                }
                $('a.share,a.popup').bind("click", function(a) {
                    a.preventDefault();
                    var b = $(this),
                        a = b.attr("href");
                    (b = b.attr("title")) || (b = "Window...");
                    window.open(a, b, "toolbar=no, width=650, height=450");
                    return false;
                });
                if ($('#front-slideshow').length == 1) {
                    // add new effect to the tabs
                    $.tools.tabs.addEffect("slide", function(i, done) {
                        // 1. up on hiding, the active pane has a ruby background color
                        this.getPanes().slideUp().css({
                            backgroundColor: "#b8128f"
                        });
                        // 2. after a pane is revealed, its background is set to its original color (transparent)
                        this.getPanes().eq(i).slideDown(function() {
                            $(this).css({
                                backgroundColor: 'transparent'
                            });
                            // the supplied callback must be called after the effect has finished its job
                            done.call();
                        });
                    });
                    $('#front-slideshow').tabs("#slider li", sliderConfig).slideshow({
                        autoplay: true,
                        effect: 'slide',
                        interval: 3000,
                        autopause: false,
                        clickable: false
                    });
                }
                setTimeout(function() {
                    dcmsTracker();
                }, 1000);
            });
